    <br>
    <label for="textInput2">Password:</label>
    <input type="text" id="textInput2" required>
    <br>
    <button type="submit">login</button>
  </form>

      event.preventDefault(); // Prevent the default form submission

      var userInput1 = document.getElementById("textInput1").value;
      var userInput2 = document.getElementById("textInput2").value;
      // Replace "correct value 1" and "correct value 2" with the expected values
      if (userInput1 === "D4v3" && userInput2 === "daveiscool1234") {
        window.location.href = "thiskneecooking.html"; // Redirect to the desired page
      } else {
        alert("Password or username is incorrect, please try again.");
      }
    }
  </script>
</body>
