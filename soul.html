<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    /* CSS to hide the video initially */
    #myVideo {
      display: none;
    }
  </style>
</head>
<body>

<a href="thiskneeminus.html">
<button>back</button>
</a>

<!-- Play button -->
<button onclick="playVideo()">Play Movie</button>

<!-- Video player -->
<video id="myVideo" width="640" height="360" controls>
  <source src="soul.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  function playVideo() {
    var video = document.getElementById('myVideo');
    video.style.display = 'block'; // Show the video when the button is pressed
    video.play();
  }
</script>

</body>
</html>
